    <form action="#" method="POST">
      <h2>Contactez-nous</h2>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>
    
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>
    
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>
    
      <label for="raison">Raison du contact :</label>
      <select id="raison" name="raison" required>
        <option value="">Choisir une option</option>
        <option value="question">Problème</option>
        <option value="probleme">Contact commercial</option>
      </select>
    
      <button type="button" onclick="">Envoyer</button>
    </form>
